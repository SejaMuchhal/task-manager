{% extends 'base.html' %}

{% block title %}Project Manager | Home{% endblock %}
{% block static_files %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'frontend/css/index_style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}
{% block content %}
<div class="container">
    <br>
    <div class="row">
        <div id="form-wrapper" class="col-sm-12">
            <div class="col-sm-12">
                <h1 style="color: blue;">Add New Project</h1>
            </div>
            <form id="form" class="form-horizontal">
                <fieldset>
                    <input type="hidden" name="csrfmiddlewaretoken" value="EiGmNfNVO8YzOBkDjrWyMkthaMTAQSwRlBr6X8sB71efrn3OKPge8rCbSvLLsOVd">
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">Name</label>
                        <div class="col-sm-10">
                            <input name="name" id="name" class="form-control" type="text" value="">    
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">Description</label>
                        <div class="col-sm-10">
                            <textarea name="description" id="description" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="col-sm-2 control-label ">Duration</label>
                        <div class="col-sm-10">
                            <input name="duration" id="duration" class="form-control" type="text" value="">   
                        </div>
                    </div> 
                    <div class="form-group ">
                        <label class="col-sm-2 control-label "> Avatar </label>
                        <div class="col-sm-10">
                            <input name="avatar" id="avatar" type="file" value="">                                        
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" id="submit" class="btn btn-primary js-tooltip" value="Add">
                    </div>
                </fieldset>
            </form>
        </div>
    </div><br>
    <div style="text-align: center;">
        <button id="add-project" class="btn btn-primary js-tooltip" title="">Add Project</button>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h3 style="color: blue;" id="table-title">Projects List</h3>
        </div>
        <div class="col-sm-12">
            <table id="projectTable" class="table table-bordered table-condensed table-striped" >
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block script_files %}
{% load static %}
<script src="{% static 'frontend/js/index_script.js' %}" type="text/javascript"></script>
{% endblock %}
