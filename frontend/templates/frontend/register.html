<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>                    
  <div class="container" id="form-wrapper">
    <form id="form">
      <fieldset>        
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Username</label>
          <div class="col-sm-12">
            <input id="username" name="username" placeholder="Choose username" class="form-control" type="text" value="" required>
            <p class="help-block">Username can contain any letters or numbers, without spaces</p>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Email</label>
          <div class="col-sm-12">
            <input id="email" name="email" placeholder="Enter your valid E-mail" class="form-control" type="email" value="" required>
            <p class="help-block">Please provide your E-mail</p>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Password</label>
          <div class="col-sm-12">
            <input id="password1" name="password1" class="form-control" placeholder="Password should be at least 8 characters" type="password" value="" required>
            <p class="help-block">Password should be at least 8 characters</p>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-6 control-label ">Confirm Password</label>
          <div class="col-sm-12">
            <input id="password2" name="password2" class="form-control" type="password" value="" required>
            <p class="help-block">Please confirm password</p>
          </div>
        </div>
        <div class="col-sm-12" style="text-align: center;">
          <input type="submit" id="submit" class="btn btn-primary " value="Register">
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% load static %}
<script src="{% static 'frontend/js/register_script.js' %}" type="text/javascript"></script>
</body>
</html>
