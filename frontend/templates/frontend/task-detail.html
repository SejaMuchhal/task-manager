<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/index_style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    var id = `{{id}}`
    var id_1 = `{{id_1}}`
  </script>
</head>
<body>
  <div class="container">
    <div class="row" id="detail-wrapper" style="text-align: center;">     
    </div>
    <button id="edit-task" class="btn btn-primary js-tooltip" title="">Edit Task</button>
    <div class="row">
      <table id="subTaskTable" class="table table-bordered table-condensed table-striped" >
      </table>
    </div>
    <div id="form-wrapper" class="col-sm-12" style="display: none;">
      <form id="form">
        <fieldset>
          <div class="form-group ">
            <label class="col-sm-2 control-label "></label>
            <div class="col-sm-10">
              <input name="name" id="name" class="form-control" type="text" value="">
            </div>
          </div>
          <div class="form-group ">
            <label class="col-sm-2 control-label "></label>
            <div class="col-sm-10">
              <textarea name="description" id="description" class="form-control"></textarea>
            </div>
          </div>
          <div class="form-group ">
            <label class="col-sm-2 control-label ">Start date</label>
            <div class="col-sm-10">
              <input name="start_date" id="start_date" class="form-control" type="date" value="">
            </div>
          </div>
          <div class="form-group ">
            <label class="col-sm-2 control-label ">End date</label>
            <div class="col-sm-10">
              <input name="end_date" id="end_date" class="form-control" type="date" value="">
            </div>
          </div>
            <div class="col-sm-10" style="display: none;">
              <select class="form-control" name="project" id="project">
              </select>
            </div>
          <div>
            <input type="submit" id="submit" class="btn btn-primary js-tooltip" value="Save">
          </div>
        </div>
        </fieldset>
      </form>
    </div>
    {% load static %}
    <script src="{% static 'frontend/js/task_detail.js' %}" type="text/javascript"></script>
  </body>
  </html>
