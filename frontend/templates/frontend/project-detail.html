{% extends 'base.html' %}

{% block title %}Project Manager {% endblock %}
{% block static_files %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script>
  var id = `{{id}}`
</script>
{% endblock %}
{% block content %}
<div class="container"><br>
  <button id="edit-project" class="btn btn-primary js-tooltip" style="float: right;" title="">Edit Project</button>
  <div id="form-wrapper" class="col-sm-12">
    <form id="form">
      <fieldset>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Name</label>
          <div class="col-sm-10">
            <input name="name" id="name" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Description</label>
          <div class="col-sm-10">
            <textarea name="description" id="description"  class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Duration</label>      
          <div class="col-sm-10">
            <input name="duration" id="duration" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Avatar</label>
          <div class="col-sm-10">
            <input name="avatar" id="avatar" type="file">  
          </div>
        </div>
        <div>
          <input type="submit" id="submit" class="btn btn-primary js-tooltip" value="Save">
        </div>
      </fieldset>
    </form>
  </div>
  <div class="row" id="detail-wrapper" style="text-align: center;">     
  </div>
  <div style="text-align: center;">
    <button id="add-task" class="btn btn-primary js-tooltip" title="">Add Task</button>
  </div>
  <div id="task-form-wrapper" class="col-sm-12">
    <form id="task-form">
      <fieldset>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Name</label>
          <div class="col-sm-10">
            <input name="name" id="name" class="form-control" type="text">
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Description</label>
          <div class="col-sm-10">
            <textarea name="description" id="description" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">Start date</label>
          <div class="col-sm-10">
            <input name="start_date" class="end_date" type="date" id="start_date"/>  
          </div>
        </div>
        <div class="form-group ">
          <label class="col-sm-2 control-label ">End date</label>
          <div class="col-sm-10">
            <input name="end_date" class="end_date" type="date" id="end_date"/>  
          </div>
        </div>
        <div class="col-sm-10" style="display: none;">
          <select class="form-control" name="project" id="project">
          </select>
        </div>
        <div style="text-align: center;">
          <input type="submit" id="submit" class="btn btn-primary js-tooltip" value="Add">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="row">
  <table id="taskTable" class="table table-bordered table-condensed table-striped" >
  </table>
</div>

</div>
{% endblock %}
{% block script_files %}
{% load static %}
<script src="{% static 'frontend/js/project_detail.js' %}" type="text/javascript"></script>
{% endblock %}
